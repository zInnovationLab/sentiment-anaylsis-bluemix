<link rel="import" href="/bower_components/polymer/polymer.html">
<dom-module id="basic-input-box">

    <template>
        <style>
            .m-b-10 {
                margin-bottom: 10px !important;
            }

            .form-control:focus, .input-focused {
                border-color: rgba(255, 255, 255, 0.4);
                background: rgba(0, 0, 0, 0);
                box-shadow: none; /* inset 0 1px 1px rgba(0,0,0,0.075),0 0 8px rgba(255, 255, 255, 0.6); */
            }

            .input-focused {
                box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px rgba(255, 255, 255, 0.6);
            }

            .form-control {
                background: rgba(0, 0, 0, 0.05);
                border: 1px solid rgba(255, 255, 255, 0.3);
                text-shadow: none;
                color: #fff;
                font-family: open-sans-regular;
                -webkit-appearance: none;
            }

            .input-lg {
                height: 46px;
                padding: 10px 16px;
                font-size: 18px;
                line-height: 1.33;
                border-radius: 6px
            }


        </style>

        <input on-keypress="keyPressed" class="form-control input-lg m-b-10 input-focused"
               type="text"
               id="searchBox"
               placeholder="search term here">
    </template>

    <script>
        Polymer({
            is: 'basic-input-box',
            properties: {
                searchTerm: {
                    type: String
                }
            },
            keyPressed: function (event, detail, sender) {
                if (event.which == 13) {
                    var searchTerm = document.getElementById("searchBox").value.trim();
                    console.log("Search term entered in basic input box: " + searchTerm);
                    this.fire("search",
                            {
                                term: this.$.searchBox.value
                            });
                    return false;
                }
            },

            ready: function () {
            }
        });
    </script>
</dom-module>
